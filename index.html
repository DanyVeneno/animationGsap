<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YEHIIBHII | NIKE</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="overlay first"></div>
      <div class="overlay second"></div>
      <div class="overlay third"></div>

      <div class="nav">
        <div class="logo">YEHIIBHII<span class="reg"></span></div>
        <div class="menu"><i class="bx bx-menu-alt-left"></i></div>
        <div class="search"><i class="bx bx-search"></i></div>
        <div class="bag"><i class="bx bxs-shopping-bag-alt"></i></div>
      </div>
      <img src="hero.png" alt="" class="product-img" />
      <div class="product-text">
        <h1 class="product-title">NIKE.</h1>
      </div>
      <div class="product-desc">
        <p>Disrupt yourself or not!.</p>
        <button>Lets try it.</button>
      </div>
      <div class="size">
        <ul>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
        </ul>
      </div>
      <div class="bottom-img"></div>
      <div class="bottom-right left-button">
        <ul>
          <li><i class="bx bx-chevron-left"></i></li>
          <li><i class="bx bx-chevron-right"></i></li>
        </ul>
      </div>
      <div class="media">
        <ul>
          <li><i class="bx bxl-facebook-circle"></i></li>
          <li><i class="bx bxl-instagram"></i></li>
          <li><i class="bx bxl-youtube"></i></li>
        </ul>
      </div>
    </div>
    <script>
      //first
      TweenMax.to(".first", 1.5, {
        delay: 0.2,
        left: "-100%",
        ease: Expo.easeInOut
      });
      //second
      TweenMax.to(".second", 1.5, {
        delay: 0.4,
        left: "-100%",
        ease: Expo.easeInOut
      });
      //three
      TweenMax.to(".third", 1.5, {
        delay: 0.6,
        left: "-100%",
        ease: Expo.easeInOut
      });
      //////////////////////////////////
      //logo
      TweenMax.from(".logo", 1, {
        delay: 1,
        left: "-100%",
        ease: Expo.easeInOut
      });
      //menu
      TweenMax.from(".menu", 1, {
        delay: 1.2,
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut
      });
      //search
      TweenMax.from(".search", 0.8, {
        delay: 1.6,
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut
      });
      //bag
      TweenMax.from(".bag", 1, {
        delay: 1.6,
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut
      });
      /////////////////////////////
      //media
      TweenMax.staggerFrom(
        ".media ",
        1,
        {
          delay: 1.6,
          opacity: 0,
          x: -20,
          ease: Expo.easeInOut
        },
        0.08
      );
      //size
      TweenMax.from(".size", 1, {
        delay: 1.8,
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut
      });
      //size
      TweenMax.staggerFrom(
        ".size ",
        0.3,
        {
          delay: 1.6,
          opacity: 0,
          y: -20,
          ease: Expo.easeInOut
        },
        0.08
      );
      //bottom
      TweenMax.from(".bottom-right ", 0.5, {
        delay: 2.4,
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut
      });
      //bottom
      TweenMax.from(".bottom-left", 0.6, {
        delay: 2.4,
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut
      });
      //bottom-img
      TweenMax.from(".bottom-img", 1, {
        delay: 2.4,
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut
      });
      //product
      TweenMax.from(".product-title", 3, {
        delay: 2.2,
        opacity: 0,
        y: 50,
        ease: Expo.easeInOut
      });
      //product
      TweenMax.from(".product-img", 1, {
        delay: 4.2,
        opacity: 0,
        y: -900,
        ease: Expo.easeInOut
      });
      //product
      TweenMax.from(".product-desc p", 3, {
        delay: 4.5,
        opacity: 0,
        y: -50,
        ease: Expo.easeInOut
      });
      //product
      TweenMax.from(".product-desc button", 3, {
        delay: 6,
        opacity: 0,
        y: -50,
        ease: Expo.easeInOut
      });
    </script>
  </body>
</html>
